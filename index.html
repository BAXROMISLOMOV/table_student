<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Table</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="container">
 
    <div>
      <label for="filter-group">Filter by group:</label>
      <input type="text" id="search-student" placeholder="Search by firstname or lastname">
      <select id="filter-group">
        <option value="all">All</option>
        <option value="react-n15">REACT N15</option>
        <option value="react-n14">REACT N14</option>
        <option value="react-n13">REACT N13</option>
      </select>
      <button id="add-student">Add student</button>
 
    </div>
  
    

    <table class="student-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Group</th>
          <th>Does work?</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="./app.js"></script>
</body>
</html>
